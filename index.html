<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mappa test</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>html,body,#map{height:100%;margin:0;}</style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    var map = L.map('map', {
      minZoom: 0,
      maxZoom: 16
    }).setView([0,0], 0);

    L.tileLayer('./tiles_raster/{z}/{x}/{y}.png', {
      minZoom: 0,
      maxZoom: 16,
      maxNativeZoom: 16,
      tileSize: 512,
      tms: false,
      noWrap: true,
      attribution: 'Â© mappa raster'
    }).addTo(map);
  </script>
</body>
</html>
