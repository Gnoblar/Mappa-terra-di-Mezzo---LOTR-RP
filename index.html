<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,width=device-width">
  <title>Mappa</title>
  <link rel="stylesheet" href="css/leaflet.css">
  <style>
    html,body,#map{height:100%;margin:0}
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="js/leaflet.js"></script>
  <script>
    // Mappa base
    const map = L.map('map', { minZoom: 0, maxZoom: 16 }).setView([45.8, 9.08], 10);

    // Tiles XYZ standard (z/x/y.png)
    const tiles = L.tileLayer('./tiles_raster/{z}/{x}/{y}.png', {
      minZoom: 0,
      maxZoom: 16,       // = ultimo livello generato
      maxNativeZoom: 16, // = ultimo livello generato
      tms: false,        // XYZ (TMS sarebbe true)
      noWrap: true
    }).addTo(map);

    // (debug) stampa in console eventuali tile mancanti
    tiles.on('tileerror', e => console.log('TILE 404:', e.tile.src));
  </script>
</body>
</html>
